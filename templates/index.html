<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Recommender | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>ü•ó Smart Diet Recommender</h1>
    <p>AI-powered personalized meal planning for your health goals</p>
  </header>

  <main>
    <div class="form-card enhanced fade-in">
      <h2>Fill Your Details</h2>
      <form id="dietForm" action="/recommend" method="POST">
        <div class="form-group">
          <label>Age:</label>
          <input type="number" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <select name="gender" required>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Height (cm):</label>
          <input type="number" name="height" placeholder="e.g. 170" required>
        </div>

        <div class="form-group">
          <label>Weight (kg):</label>
          <input type="number" name="weight" placeholder="e.g. 65" required>
        </div>

        <div class="form-group">
          <label>Activity Level:</label>
          <select name="activity" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label>Goal:</label>
          <select name="goal" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="maintain">Maintain</option>
          </select>
        </div>

        <div class="form-group">
          <label>Food Preference:</label>
          <select name="preference" required>
            <option>Veg</option>
            <option>Non-Veg</option>
            <option>Vegan</option>
            <option>Mixed (Veg + Non-Veg)</option>
          </select>
        </div>

        <button type="submit">Generate My Plan üöÄ</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Atharva & Team | PCCOE AIML</p>
  </footer>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>ü§ñ Analyzing your details... Please wait</p>
  </div>

  <!-- JavaScript for AI loading animation -->
  <script>
    const form = document.getElementById('dietForm');
    const loadingOverlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function() {
      loadingOverlay.style.display = 'flex';
    });
  </script>
</body>
</html>
